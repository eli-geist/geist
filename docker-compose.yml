services:
  eli-telegram:
    build: .
    container_name: eli-telegram
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./data:/app/data        # Persistenz f√ºr Batch-State, History, etc.
      - ./stimme:/app/stimme:ro
      - ./manifest:/app/manifest:ro  # Das gemeinsame Manifest
    networks:
      - eli-network

  eli-mcp:
    build: .
    container_name: eli-mcp
    restart: unless-stopped
    command: ["python", "-m", "eli.mcp"]
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./data:/app/data        # Zugriff auf persistierte Daten
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      - eli-network

  eli-daemon:
    build: .
    container_name: eli-daemon
    restart: unless-stopped
    command: ["python", "-m", "eli.daemon.runner", "--mode", "scheduled"]
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./data:/app/data
      - ./stimme:/app/stimme:ro
      - ./manifest:/app/manifest:ro  # Das gemeinsame Manifest
    networks:
      - eli-network

  eli-mail:
    image: foxcpp/maddy:latest
    container_name: eli-mail
    restart: unless-stopped
    hostname: eli.utopia-lab.org
    ports:
      - "25:25"      # SMTP
      - "465:465"    # SMTPS (Submission)
      - "587:587"    # Submission
      - "143:143"    # IMAP
      - "993:993"    # IMAPS
    volumes:
      - ./maddy/config/maddy.conf:/data/maddy.conf
      - ./maddy/data:/data/certs
      - maddy_state:/data
    environment:
      - MADDY_HOSTNAME=eli.utopia-lab.org
      - MADDY_DOMAIN=eli.utopia-lab.org
    networks:
      - eli-network

  caddy:
    image: caddy:2-alpine
    container_name: eli-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./website:/srv/website:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - eli-network

networks:
  eli-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
  maddy_state:
